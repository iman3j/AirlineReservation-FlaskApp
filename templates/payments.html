{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Payments</h2>
    <a class="btn btn-success" href="/payments/add">Add Payment</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Ticket</th><th>Amount</th><th>Method</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for p in payments %}
        <tr>
          <td>{{ p.payment_id }}</td>
          <td>{{ p.ticket_seat or p.ticket_id }}</td>
          <td>{{ p.amount }}</td>
          <td>{{ p.method }}</td>
          <td>{{ p.status }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="/payments/edit/{{ p.payment_id }}">Edit</a>
            <form method="post" action="/payments/delete/{{ p.payment_id }}" style="display:inline" onsubmit="return confirm('Delete?');">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
