{% extends 'base.html' %}
{% block content %}
  <h2>{{ 'Edit' if member else 'Add' }} Crew Member</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ member.name if member else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <input class="form-control" name="role" value="{{ member.role if member else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Assigned Flight</label>
      <select class="form-select" name="assigned_flight_id">
        <option value="">-- Select --</option>
        {% for f in flights %}
          <option value="{{ f.flight_id }}" {% if member and member.assigned_flight_id==f.flight_id %}selected{% endif %}>{{ f.airline }} (#{{ f.flight_id }})</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/crew">Cancel</a>
  </form>
{% endblock %}
